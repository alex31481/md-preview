<html>

<head>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

</head>

<body ng-app="mdPreview">

    <div ng-view>
    </div>
    <script src="marked.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-utils/ui-utils.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/angular-marked/angular-marked.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript">
        var mdPreview = angular.module('mdPreview', ['ngRoute',
            'ui.bootstrap', 'hc.marked'
        ]);
        mdPreview.config(function($routeProvider)
        {
            $routeProvider.when('/mdpreview/:file',
            {
              template: '<div ng-if="value==null">MarkDown file not supplied</div><marked ng-include src="value"></marked>',
                controller: function($scope,$routeParams)
                {
                    $scope.value = $routeParams.file;
                }
            }).otherwise(
            {
                redirectTo: '/mdpreview'
            });

        })
    </script>
</body>

</html>
